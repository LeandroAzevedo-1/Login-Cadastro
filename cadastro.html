<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de cadastro</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="src/css/cadastrar.css">

</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="title-login">Cadastrar</h1>

            <div class="lebal-float">
                <input class="inputs-login" type="text" id="nome" placeholder="" required>
                <label for="nome">Nome</label>
            </div>
            <div class="lebal-float">
                <input class="inputs-login" type="text" id="usuario" placeholder="" required>
                <label for="usuario">Usuario</label>
            </div>
            <div class="lebal-float">
                <input class="inputs-login" type="password" id="senha" placeholder="" required>
                <label for="senha">Senha</label>
                <i id="verSenha" class="bi bi-eye"></i>
            </div>
            <div class="lebal-float">
                <input class="inputs-login" type="password" id="confirmSenha" placeholder="" required>
                <label for="confirmSenha">Confirmar Senha</label>
                <i id="verSenhaConfirm" class="bi bi-eye"></i>
            </div>

            <div class="justify-center">
                <button class="btn">Cadastrar</button>
            </div>
        </div>
    </div>


    <script src="src/js/cadastro.js"></script>
</body>
</html>
