<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="src/css/login.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="title-login">Entrar</h1>

            <!--Para fazer a validação se o usuário não estiver cadastrado -->
            <div id="msgError"></div>
            

            <div class="lebal-float">
                <input class="inputs-login" type="text" id="usuario" placeholder="" required>
                <label id="userLabel" for="usuario">Usuario</label>
            </div>
            <div class="lebal-float">
                <input class="inputs-login" type="password" id="senha" placeholder="" required>
                <label id="senhaLabel" for="senha">Senha</label>
                <i class="bi bi-eye"></i>
            </div>

            <div class="justify-center">
                <button class="btn" onclick="entrar()">Entrar</button>
            </div>

            <div class="justify-center">
                <hr>
            </div>

            <div class="text-login">
                <p>Não tem uma conta <a href="http://127.0.0.1:5500/cadastro.html" class="link-login">cadastre-se</a></p>
            </div>
        </div>
    </div>

    <script src="src/js/login.js"></script>
</body>
</html>
